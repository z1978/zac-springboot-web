<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>数据库插入图片Demo</title>
    <style type="text/css">
        body{
            text-align: center;
            margin: 0 auto;
        }
        table{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>数据库插入图片Demo</h1>
    <h3>请上传小于5MB的图片</h3>
    <form action="/adminPage/image/upload" th:action="@{/adminPage/image/upload}" name="imageForm" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/png,image/jpeg,image/gif"/>
        <input type="submit" />
    </form>

    <h3 th:text="${msg}"></h3>
    <img th:if="${imageId}" th:src="'showImage?id=' + ${imageId}"/>

    <table border="1" cellspacing="5" cellpadding="5" align="center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Thumbnail</th>
                <th>View</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="image:${list}">
                <td th:text="${image.imageId}"></td>
                <td th:text="${image.imageName}"></td>
                <td>
<!--
                 <img id="myimage" width="50" height="50" src="http://localhost:8081/showImage?id=7" th:src="'showImage?id=' + ${image.id}"/>
 -->
                </td>
                <td><a th:href="'image/showImage?id=' + ${image.imageId}">查看</a></td>
                <td><a th:href="'image/delete?id=' + ${image.imageId}">删除</a></td>
            </tr>
        </tbody>
    </table>

    <div style="margin-top: 50px">
        <p><strong>使用框架</strong>：SpringBoot、Thymeleaf、DBUtils</p>
        <p><strong>源代码</strong>：<a href="https://github.com/z1978/zac-springboot-mysql-image.git">github</a></p>
    </div>
</body>
</html>
