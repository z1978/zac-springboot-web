<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>


<nav th:replace="fragments/header :: nav"></nav>

<div id="admin-section">
    <div class="admin-inner">
        <div class="container">
            <div class="d-flex flex-row">
                <div th:replace="fragments/adminSidebar :: admin-sidebar"></div>

                <div id="admin-content">
                    <div th:if="${productHasBeenSaved}" class="alert alert-success alert-dismissible fade show"
                         role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Well done!</strong> Product has been saved!!!
                    </div>
                    <div th:if="${productHasBeenUpdated}" class="alert alert-success alert-dismissible fade show"
                         role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Well done!</strong> Product has been updated!!!
                    </div>
                    <table class="table table-striped table-responsive admin-table">
                        <thead class="thead">
                        <tr>
                            <th>productId</th>
                            <th>categoryId</th>
                            <th>creatorId</th>
                            <th>status</th>
                            <th>Name</th>
                            <th>descriptionDetail</th>
                            
                            <!-- 
                            <th>note</th>
                            <th>descriptionList</th>
                            <th>searchWord</th>
                            <th>freeArea</th>
                            <th>delFlg</th>
                            <th>createDate</th>
                            <th>updateDate</th>
                            -->
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.productId}">1</td>
                            <td th:text="${product.categoryId}">2</td>
                            <td th:text="${product.creatorId}">3</td>
                            <td th:switch="${product.status}">
                                <span th:case=1 style="color:green">Enabled</span>
                                <span th:case=0 style="color:red">Disabled</span>
                            </td>
                            <td th:text="${product.name}">Product Name</td>
                            <td th:text="${product.descriptionDetail}">Product Description detail</td>
                            <td>
                            <img id="image" src="/image/NoImage.png">

                            </td>
                            
                            <!-- 
                            <td th:text="${product.note}">Product Note</td>
                            <td th:text="${product.descriptionList}">Product Description list</td>
                            <td th:text="${product.searchWord}">Product search word</td>
                            <td th:text="${product.freeArea}">Product free area</td>
                            <td th:text="${product.delFlg}">Product del flg</td>
                            <td th:text="${product.createDate}">Product create date</td>
                            <td th:text="${product.updateDate}">Product update date</td>
                             -->
                            <td><a style="text-decoration: none; color: blue;"
                                   th:href="@{/adminPage/products/{id}(id=${product.productId})}" class="edit-btn"
                                   data-toggle="tooltip" data-placement="right" title="Edit product">
                                <i class="fa fa-edit"></i>
                            </a>
                            </td>
                            <!--Remove product button-->
                            <td><a id="remove-link" style="text-decoration: none; color:red"
                                   th:href="@{/adminPage/products/delete/{id}(id=${product.productId})}" class="edit-btn"
                                   data-toggle="tooltip" data-placement="right" title="Edit product">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="#" th:href="@{/adminPage/products/newProduct}">
                        <button type="button" class="btn btn-primary">New Product</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<div th:replace="fragments/jsScripts :: scripts"></div>


</body>
</html>
