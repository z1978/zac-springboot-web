<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<nav th:replace="fragments/header :: nav"></nav>

<div id="admin-section">
    <div class="admin-inner">
        <div class="container">
            <div class="d-flex flex-row" >
                <div th:replace="fragments/adminSidebar :: admin-sidebar"></div>

                <div id="admin-content" >
                    <form class="admin-form" th:action="@{/adminPage/products/{id}(id=${product.productId})}"
                          th:object="${product}" th:method="post" method="post">
                        <div class="form-group">
                            <label for="editCategoryId">CategoryId</label>
                            <input id="editCategoryId" type="text" class="form-control" th:field="*{categoryId}" >
                            <p class="text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></p>
                        </div>
                        <div class="form-group">
                            <label for="editProductName">Name</label>
                            <input id="editProductName" type="text" class="form-control" th:field="*{name}" >
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <div class="form-group">
                            <label for="editProductDescriptionDetail">DescriptionDetail</label>
                            <input id="editProductDescriptionDetail" type="text" class="form-control" th:field="*{descriptionDetail}" >
                            <p class="text-danger" th:if="${#fields.hasErrors('descriptionDetail')}" th:errors="*{descriptionDetail}"></p>
                        </div>                        
                        <a class="btn btn-dark" th:href="@{/adminPage/products}">Cancel</a>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/jsScripts :: scripts"></div>

</body>
</html>
